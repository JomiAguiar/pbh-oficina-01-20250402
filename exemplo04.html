<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo01</title>
    <style>
        * {
            font-size: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: aliceblue;
        }
        .container{
            border: 7px solid #1298db;
            width: 10rem;
            height: 10rem;
            margin: 1rem auto;
            background-color: #0fd8ac;
            border-radius: 10%;
            box-shadow: .5rem .5rem .3rem 0.05rem #a07b00;
            padding: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <script>
            /*
                Declaração de variável.
                Comandos de saída
                Template string.
            */
            var nome = prompt("informe o nome")

            document.write(`Ola, ${nome}!`);
            alert(`Ola, ${nome}!`);
            console.log(`Ola, ${nome}!`);
        </script>
    </div>
</body>

</html>
